<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form method="post">
            {% csrf_token %}
            <label for="preferred_location">Preferred Location:</label>
            <input type="text" id="preferred_location" name="preferred_location" value="{{ user_profile.preferred_location }}" class="form-control">
            
            <label for="preferred_temperature_unit">Preferred Temperature Unit:</label>
            <select id="preferred_temperature_unit" name="preferred_temperature_unit" class="form-control">
                <option value="C" {% if user_profile.preferred_temperature_unit == 'C' %}selected{% endif %}>Celsius</option>
                <option value="F" {% if user_profile.preferred_temperature_unit == 'F' %}selected{% endif %}>Fahrenheit</option>
            </select>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
