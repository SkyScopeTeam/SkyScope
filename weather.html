<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            color: #00796b;
            margin-top: 20px;
        }
        .datetime-box {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            margin: 0 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #00796b;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #00796b;
            color: #ffffff;
            cursor: pointer;
        }
        .weather-data {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            margin: 0 20px;
            max-width: 400px;
        }
        .weather-section {
            background-color: #b2dfdb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            width: calc(100% - 40px);
            max-width: 400px;
        }
    </style>
    <script>
        function updateDate() {
            const now = new Date();
            const date = now.toLocaleDateString();
            document.getElementById('datetime').innerText = `Today's Date: ${date}`;
        }
        window.onload = updateDate;
    </script>
</head>
<body>
    <h1>Weather App</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="zip_code" placeholder="Enter Zip Code" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if temperature %}
        <div class="weather-data">
            <div class="weather-section">
                <h2>Location: {{ location }}</h2>
            </div>
            <div class="weather-section">
                <p><strong>Temperature:</strong> {{ temperature }}Â°F</p>
            </div>
            <div class="weather-section">
                <p><strong>Weather Code:</strong> {{ weather_code }}</p>
            </div>
        </div>
    {% elif weather_data and not temperature %}
        <div class="error-message">
            <p>Invalid response from weather API. Please check your zip code or try again later.</p>
        </div>
    {% endif %}

    <div class="datetime-box">
        <span id="datetime"></span>
    </div>
</body>
</html>
